  <body>
    <div id="root"></div>
    <script>
      "use strict";

      var createComponent = function createComponent() {
        var _MyLibrary = MyLibrary,

              required: true
            },

        });

          null,
          React.createElement(
            "pre",
            null,
            JSON.stringify(AddressModel, null, 2)
          ),
          React.createElement("hr", null),
          React.createElement(
            "pre",
            null,

      ReactDOM.render(createComponent(), document.getElementById("root"));
